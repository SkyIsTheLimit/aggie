<!-- Main Section -->
<div class="container-fluid mt-4">
  <style>
    .links line {
      stroke: #999;
      stroke-opacity: 0.6;
    }

    .nodes circle {
      stroke: #fff;
      stroke-width: 1.5px;
    }

  </style>
  <div class="row">
    <div class="col"></div>
    <!--This is the centered card-->
    <div class="col-xl-10">
      <div class="card shadow-sm">
        <!-- This is the Toolbar with selection actions -->
        <div title="Selection Actions" class="card-header card__header cardheader--withSelect"
          aria-label="Top Selection Actions Toolbar" role="toolbar">
          <h4>Network Graph</h4>
          <div class="btn-toolbar justify-content-between" aria-label="Top Toolbar with selection actions"
            ng-show="currentUser.can('edit data')">
            <div class="checkbox vis-checkbox">
              <label><input type="checkbox" ng-model="read_only" ng-change="refresh()" value="false">Filter by read reports</label>
            </div>
            <div class="btn-group mr-3" role="group" aria-label="Refresh Button">
              <button type="button" class="btn btn-primary-outline" translate>
                Last updated: {{lastUpdated}}
              </button>
            </div>
          </div>
        </div>
        <!-- If no reports were found, a message is displayed-->
        <!-- <p class="p-2" ng-hide="pagination.total > 0" translate>Sorry, but we couldn't find any results.</p> -->
        <div class="table-responsive-md pt-3 analysis-table">
          <div class="row">
            <div class="col-xl-6">
              <h5>Network Graph</h5>
              <p id="net_graph-text">
              </p>
              <p><span style="color: #ff7f0e; font-weight: bold;">Orange</span> nodes are authors.
                <span style="color: #1DA1F2; font-weight: bold;">Light Blue</span> are twitter posts.
                <span style="color: #4267B2; font-weight: bold;">Dark Blue</span> are Facebook posts.</p>
              <svg class="analysis-svg" viewBox="0 0 800 800" id="net_graph-view"></svg>
            </div>
            <div class="col-xl-6">
              <h5>Author and Post Node Details</h5>
              <p id="nDetails-text"></p>
              <div id="nDetails-view" style="display: none;">
                <dl>
                  <dt>Author</dt>
                  <dd id="nDetails-author-name"></dd>
                  <dt>Number of Posts</dt>
                  <dd id="nDetails-author-num-posts"></dd>
                </dl>
                <table class="table" id="author_posts_details">
                  <thead><tr><th>ID</th><th>Post</th><th>Network</th></tr></thead>
                  <tr><td>Sample</td><td>Sample</td><td>Sample</td></tr>
                </table>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
    <div class="col"></div>
  </div>
</div>
